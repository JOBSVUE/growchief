

services:
  # -----------------------
  # Growchief Application
  # -----------------------
  growchief:
    image: ghcr.io/growchief/growchief:latest
    container_name: growchief
    restart: always
    environment:
      SERVICE_URL_GROWCHIEF_5002:
      DATABASE_URL: "postgresql://growchief-user:growchief-password@growchief-postgres:5432/growchief-db-local"
      STORAGE_PROVIDER: "local"
      UPLOAD_DIRECTORY: "/uploads"
      NEXT_PUBLIC_UPLOAD_DIRECTORY: "/uploads"
      AUTH_SECRET: ${AUTH_SECRET:-YourSpecialString!@#111v}
      FRONTEND_URL: ${FRONTEND_URL:-https://aggok0c8og8c4gwckgs8swok.apps.jobsvue.com}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS:-support@jobsvue.com}  
      TEMPORAL_ADDRESS: ${TEMPORAL_ADDRESS:-temporal-server:7233}
      TEMPORAL_CONNECTION_TIMEOUT: "30000"
      TEMPORAL_MAX_RETRY_ATTEMPTS: "5"
      APOLLO_API_KEY: ${APOLLO_API_KEY:-}
      DATAGMA_API_KEY: ${DATAGMA_API_KEY:-}
    volumes:
      - growchief-config:/config/
      - growchief-uploads:/uploads/
    ports:
      - "5002:5000"
    depends_on:
      growchief-postgres:
        condition: service_healthy
      temporal-server:
        condition: service_started

  growchief-postgres:
    image: postgres:16
    container_name: growchief-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: growchief-password
      POSTGRES_USER: growchief-user
      POSTGRES_DB: growchief-db-local
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    healthcheck:
      test: pg_isready -U growchief-user -d growchief-db-local
      interval: 10s
      timeout: 3s
      retries: 3

  # -----------------------
  # Temporal Stack
  # -----------------------
  temporal-elasticsearch:
    container_name: temporal-elasticsearch
    image: elasticsearch:7.17.27
    environment:
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=512mb
      - cluster.routing.allocation.disk.watermark.high=256mb
      - cluster.routing.allocation.disk.watermark.flood_stage=128mb
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - xpack.security.enabled=false
    ports:
      - "9002:9200"
    volumes:
      - /var/lib/elasticsearch/data

  temporal-postgresql:
    container_name: temporal-postgresql
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
    ports:
      - "5438:5432"
    volumes:
      - /var/lib/postgresql/data

  temporal-server:
    container_name: temporal-server
    ports:
      - "7723:7233"
    image: temporalio/auto-setup:1.28.1
    depends_on:
      - temporal-postgresql
      - temporal-elasticsearch
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=true
      - ES_SEEDS=temporal-elasticsearch
      - ES_VERSION=v7
      - TEMPORAL_NAMESPACE=default
    volumes:
      - ./dynamicconfig:/etc/temporal/config/dynamicconfig
    labels:
      kompose.volume.type: configMap


  temporal-admin-tools:
    container_name: temporal-admin-tools
    image: temporalio/admin-tools:1.28.1-tctl-1.18.4-cli-1.4.1
    environment:
      - TEMPORAL_ADDRESS=temporal-server:7233
      - TEMPORAL_CLI_ADDRESS=temporal-server:7233
    stdin_open: true
    depends_on:
      - temporal-server
    tty: true

  temporal-ui:
    container_name: temporal-ui
    image: temporalio/ui:2.34.0
    environment:
      - TEMPORAL_ADDRESS=temporal-server:7233
      - TEMPORAL_CORS_ORIGINS=https://aggok0c8og8c4gwckgs8swok.apps.jobsvue.com
    ports:
      - "8980:8080"
    depends_on:
      temporal-server:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# -----------------------
# Volumes
# -----------------------
volumes:
  postgres-volume:
    external: false
  growchief-config:
    external: false
  growchief-uploads:
    external: false


